<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        /* Use CSS to set max-width for responsive scaling */
        img {
            max-width: 100%; /* Set the maximum width to 100% of the container */
            height: auto; /* Maintain the aspect ratio */
        }
    </style>
   <style>
        /* Use a custom cursor image */
        body {
            cursor: url('https://www.pngfind.com/pngs/m/197-1972127_stick-of-butter-png-vector-transparent-png-download.png'), auto;
        }

        /* Center-align the "Powered by" statement */
        p {
            text-align: center;
        }
    </style>
    
</head>
<body>

    <!-- Replace the image URL with the actual URL of your image -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Potato_with_sprouts.jpg" alt="A fine looking potato">

    <!-- Powered by statement -->
    <p>Powered by Pot & Kettle Productions</p>

</body>
</html>
